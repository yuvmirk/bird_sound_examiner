name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        arch: [x86_64, arm64]
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r mac-requirements.txt
    
    - name: Build with PyInstaller
      env:
        MACOSX_DEPLOYMENT_TARGET: "10.12"
      run: |
        pyinstaller --name="BirdSoundExaminer-${{ matrix.arch }}" \
                    --windowed \
                    --onefile \
                    --target-arch ${{ matrix.arch }} \
                    --osx-bundle-identifier "com.yourdomain.birdsoundexaminer" \
                    bird_sounds_filter_app.py
    
    - name: Create DMG
      run: |
        hdiutil create -size 200m -volname "BirdSoundExaminer-${{ matrix.arch }}" -srcfolder dist/BirdSoundExaminer-${{ matrix.arch }}.app -ov -format UDZO BirdSoundExaminer-${{ matrix.arch }}.dmg
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BirdSoundExaminer-${{ matrix.arch }}
        path: BirdSoundExaminer-${{ matrix.arch }}.dmg
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BirdSoundExaminer-${{ matrix.arch }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
