name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: >-
        pyinstaller --name="Bird Sound Examiner" --windowed --onefile 
        --additional-hooks-dir=. 
        --hidden-import matplotlib 
        --hidden-import matplotlib.backends.backend_tkagg 
        --hidden-import numpy 
        --hidden-import librosa 
        --hidden-import sounddevice 
        --hidden-import tkinter 
        --hidden-import shutil 
        --collect-submodules librosa 
        --collect-submodules numpy 
        --collect-submodules sounddevice 
        --add-data "${{ runner.tool_cache }}/Python/3.9*/x64/Lib/site-packages/librosa:librosa" 
        --add-data "${{ runner.tool_cache }}/Python/3.9*/x64/Lib/site-packages/numpy:numpy" 
        --add-data "${{ runner.tool_cache }}/Python/3.9*/x64/Lib/site-packages/sounddevice:sounddevice" 
        --noupx 
        bird_sounds_filter_app.py    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Bird Sound Examiner
        path: dist/Bird Sound Examiner.exe
