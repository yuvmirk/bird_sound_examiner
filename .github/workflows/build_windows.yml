name: Build Windows Executable
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install librosa numpy sounddevice matplotlib
        pip install pyaudio  # This should install PortAudio

    - name: Verify package installation
      run: |
        python -m pip list
        python -c "import librosa; print('librosa version:', librosa.__version__)"
        python -c "import numpy; print('numpy version:', numpy.__version__)"
        python -c "import sounddevice; print('sounddevice version:', sounddevice.__version__)"
        python -c "import matplotlib; print('matplotlib version:', matplotlib.__version__)"
        python -c "import pyaudio; print('pyaudio version:', pyaudio.__version__)"

    - name: Find Package Paths
      run: |
        echo "LIBROSA_PATH=$(python -c "import librosa; print(librosa.__file__)")" >> $env:GITHUB_ENV
        echo "NUMPY_PATH=$(python -c "import numpy; print(numpy.__file__)")" >> $env:GITHUB_ENV
        echo "SOUNDDEVICE_PATH=$(python -c "import sounddevice; print(sounddevice.__file__)")" >> $env:GITHUB_ENV
        echo "MATPLOTLIB_PATH=$(python -c "import matplotlib; print(matplotlib.__file__)")" >> $env:GITHUB_ENV
        echo "PORTAUDIO_PATH=$(python -c "import sounddevice; print(sounddevice._libportaudio_filename)")" >> $env:GITHUB_ENV

    - name: Build with PyInstaller
      run: >-
        pyinstaller --name="Bird Sound Examiner" --windowed --onefile 
        --additional-hooks-dir=. 
        --hidden-import matplotlib
        --hidden-import matplotlib.backends.backend_tkagg
        --hidden-import matplotlib.pyplot
        --hidden-import numpy 
        --hidden-import librosa 
        --hidden-import sounddevice 
        --hidden-import tkinter 
        --hidden-import shutil 
        --hidden-import pyaudio
        --collect-all matplotlib
        --collect-submodules librosa 
        --collect-submodules numpy 
        --collect-submodules sounddevice 
        --add-data "${{ env.LIBROSA_PATH }}:librosa" 
        --add-data "${{ env.NUMPY_PATH }}:numpy" 
        --add-data "${{ env.SOUNDDEVICE_PATH }}:sounddevice" 
        --add-data "${{ env.MATPLOTLIB_PATH }}:matplotlib"
        --add-binary "${{ env.PORTAUDIO_PATH }}:." 
        --noupx 
        bird_sounds_filter_app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Bird Sound Examiner
        path: dist/Bird Sound Examiner.exe
